<!DOCTYPE HTML>
<html>
  <head>
    <title>TekiDepute</title>

    <link rel='stylesheet' href='css/style.css' />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.2.4/vue.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="js/lodash.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/semantic.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
    <script src="semantic/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/components/dimmer.min.css">
    <script src="semantic/components/dimmer.min.js"></script>
    <link rel="stylesheet" href="semantic/components/search.min.css">
    <script src="semantic/components/search.min.js"></script>
  </head>
  <body>
  	<div id="app">

  		<template v-if="current_page_id=='accueil'">
            <div id="accueil">
            <div><img src="img/logo_acceuil.png" alt="LogoAcceuil" class="accueil_logo"/></div>
              <a  @click="suivantLoader()" class="button">Jouer</a>
            </div>
  		</template>

  		<template v-if="current_page_id=='loader'">
        <div id="chargement">
            <div id="load_div">
              <img id="load_gif" src="img/load.gif">
            </div>
          <p id="chargementTxt">Chargement</p>

        </div>
  		</template>



  		<template v-if="current_page_id=='jeu'">


          <div v-if="dejaVu1==0" class="black" id="black1" @click="fermerAide(1)"></div>
              <div v-if="dejaVu1==0" class= "aide" id ="aide1">
                <div id="aideJeu">
                  <p>Jouez :</p>
                  <p>Dans la première partie de cette application, nous vous proposons de découvrir le député de Pays de la Loire qui vous correspond le plus !</p>
                  <p>Répondez aux questions pour trouver votre député idéal.</p>
                </div>
              <button class="two wide column question_reponse_button" id="fermer" @click="fermerAide(1)"> Ok ! </button>
              </div>


            <div id="jeu" class="ui grid">
              <div id="tableau_deputes" class="ui container">
                <div class="ui grid" id="depute">
                   <div class="two wide column" v-for="depute in deputes_list" v-bind:id="depute.slug" @click="ouvrir_info(depute, $event)" >
                       <!-- <div class="infobulle"> -->
                       <!-- <p>{{depute.prenom}}</br>{{depute.nom_de_famille}}</p> -->

                       <div class="ui circular image">
                          <div class="ui dimmer">
                            <div class="content">
                              <div class="center">
                                <div class="ui small primary">{{depute.nom_de_famille}}</div>
                                <div class="ui small">{{depute.prenom}}</div>
                              </div>
                            </div>
                          </div>
                          <img  class="depute_img"  v-bind:src="'img/'+depute.slug+'.png'" >
                        </div>

                   </div>

                </div>
                <div id="interface_jeu" class="ui relaxed grid" v-if="!useSlider(idx_question)">


                    <div class="eight wide column question_square budget_qestion" v-if="(idx_question==0)">Validez vous les <a>choix budgétaires de la France <div><img src="./img/budget_france_2.png"></div></a>pour 2017?</div>
                    <div class="eight wide column question_square" v-else>{{question_list.length>0?question_list[idx_question].question['-quest']:null}}</div>
                    <button class="two wide column question_reponse_button" id="button_vrai" @click="repondre(0)">{{question_list.length>0?question_list[idx_question].question.reponses.reponse[0]['-rep']:''}}</button>
                    <button class="two wide column question_reponse_button" id="button_faux" @click="repondre(1)">{{question_list.length>0?question_list[idx_question].question.reponses.reponse[1]['-rep']:''}}</button>
                    <button class="one wide column question_reponse_button" v-if="idx_question != 0" id='retour_qestion' @click="retour()"><img style="width:100%" src="img/back.png" alt=""></button>
                </div>
                <div id="interface_jeu" class="ui relaxed grid" v-else>
                    <div class="eight wide column question_square">{{question_list.length>0?question_list[idx_question].question['-quest']:null}}</div>
                    <div class="three wide column ">
                        <div class="vertical_center_element">
                            <input type="range" min="0"  max="10" value="0" step="0"  v-model ="number" class="vertical_center_element"/>
                        </div>
                    </div>
                    <div class="one wide column">
                        <div class="vertical_center_element">
                            <span class="affiche_range_input">{{number}}</span>
                        </div>
                    </div>
                    <button class="two wide column question_reponse_button" id="button_ok" @click="repondre_range(number)">OK</button>
                    <button class="one wide column question_reponse_button" v-if="idx_question != 0" id='retour_qestion' @click="retour()"><img style="width:100%" src="img/back.png" alt=""></button>
                </div>
              </div>
            </div>
  		</template>



  		<template v-if="current_page_id=='tableau_depute'">


        <div v-if="dejaVu2==0" class="black" id="black2" @click="fermerAide(2)"></div>
              <div v-if="dejaVu2==0" class= "aide" id ="aide2">
                <div id="aideJeu">
                  <p>Explorez :</p>
                  <p>Vous pouvez maintenant obtenir les informations relatives aux 30 députés de Pays de la Loire.</p>
                  <p>Cliquez sur le portrait d'un député pour accéder à ses informations.</p>
                </div>
              <button class="two wide column question_reponse_button" id="fermer" @click="fermerAide(2)"> Ok ! </button>
              </div>


        <h1 id="titre_tableau">Consultez les informations d'un député</h1>
        <div id="tableau_deputes" class="ui container">
                <div class="ui grid" id="depute">
                   <div class="two wide column" v-for="depute in deputes_list" v-bind:id="depute.slug" >
                       <!-- <div class="infobulle"> -->
                       <!-- <p>{{depute.prenom}}</br>{{depute.nom_de_famille}}</p> -->

                       <div class="ui circular image" @click="open_fiche_depute(depute.slug)">
                          <div class="ui dimmer">
                            <div class="content">
                              <div class="center">
                                <div class="ui small primary">{{depute.nom_de_famille}}</div>
                                <div class="ui small">{{depute.prenom}}</div>
                              </div>
                            </div>
                          </div>
                          <img  class="depute_img"  v-bind:src="'img/'+depute.slug+'.png'" >
                        </div>
                       <!-- </div> -->
                   </div>


                   <div class="two wide column" @click="goto_page('credit')">
                       <div class="ui circular image">
                          <div class="ui dimmer">
                            <div class="content">
                              <div class="center">
                                <div class="ui small primary">Crédits</div>
                                <div class="ui small"></div>
                              </div>
                            </div>
                          </div>
                          <img  class="depute_img"  src="img/team-max.png" >
                        </div>
                      </div>


                </div>
        <div id="retour_accueil">
          <a @click="goto_page('accueil')" class="button">Accueil</a>
        </div>
  		</template>



  		<template v-if="current_page_id=='comparaison'">



        <div v-if="dejaVu3==0" class="black" id="black3" @click="fermerAide(3)"></div>
              <div v-if="dejaVu3==0" class= "aide" id ="aide3">
                <div id="aideJeu">
                  <p>Comparez :</p>
                  <p>{{depute_ideal.nom}} est le député de Pays de la Loire qui vous correspond le plus ! Mais comment se situe-t-il par rapport aux autres ?</p>
                  <p>Utiliser la carte ou la recherche par nom pour comparer {{depute_ideal.nom}} à un autre député de la région.</p>
                </div>
              <button class="two wide column question_reponse_button" id="fermer" @click="fermerAide(3)"> Ok ! </button>
              </div>


        <h1 id="titre_tableau">Comparez {{depute_ideal.nom}} avec ...</h1>
          <div id = "comp">
            <div id= "comparaison_left">
              <div id="infos_photo">
                <div id="depute_img_fiche_div">
                  <img class="depute_img_fiche" v-bind:src="'img/'+depute_ideal.slug+'.png'">
                  <div id="prenom_nom_famille">
                    <span id="prenom">{{depute_ideal.prenom}} </span>
                    <span id="nom_famille">{{depute_ideal.nom_de_famille}}</span>
                  </div>
                </div>

                <div id="infos_persos">
                  <p>
                    {{depute_ideal.groupe}}</br>
                    Née le {{depute_ideal.date_naissance}}</br>
                    Député actuel de {{depute_ideal.nom_circo}} : Circonscription {{depute_ideal.num_circo}}</br>
                    Profession : {{depute_ideal.profession}}</br>
                    <span v-if="depute_ideal.sites_web!='NA'">
                      Site Web : <a class="internet" target = "_blank"  v-bind:href="depute_ideal.sites_web">{{depute_ideal.sites_web}}</a></br>
                    </span>
                    <span v-if="depute_ideal.Soutien_Presidentiel!='NA'">
                      Soutient {{depute_ideal.Soutien_Presidentiel}} pour la présidentielle de 2017</br>
                    </span>
                  </p>
                  <div id="votes">
                    <p id="vote_txt">Votes :</p>
                    <div id="votes_pour">
                      <p class="pour_contre">Pour :</p>
                      <span class="picto_vote" v-if="depute_ideal.vote_511=='Pour'">
                        <div class="a_cacher">Loi sur le mariage pour tous</div>
                        <img class="picto_vote_img" src="img/picto/picto-511.png">
                      </span>
                      <span class="picto_vote" v-if="depute_ideal.NDDL=='Pour'">
                        <div class="a_cacher">Aéroport de Notre Dame Des Landes</div>
                        <img class="picto_vote_img" src="img/picto/picto-nddl.png">
                      </span>
                      <span class="picto_vote" v-if="depute_ideal.vote_1329=='Pour'">
                        <div class="a_cacher">Loi du développement économique des Dom-Tom</div>
                        <img class="picto_vote_img" src="img/picto/picto-egal-dom-tom.png">
                      </span>
                      <span class="picto_vote" v-if="depute_ideal.vote_1352=='Pour'">
                        <div class="a_cacher">Evolution du budget 2017</div>
                        <img class="picto_vote_img" src="img/picto/picto-budget2017.png">
                      </span>
                      <span class="picto_vote" v-if="depute_ideal.vote_1348=='Pour'">
                        <div class="a_cacher">Protection des lanceurs d'alerte</div>
                        <img class="picto_vote_img" src="img/picto/picto-lanceur-alerte.png">
                      </span>
                      <span class="picto_vote" v-if="depute_ideal.vote_1291=='Contre'">
                        <div class="a_cacher">Recours à une mère porteuse</div>
                        <img class="picto_vote_img" src="img/picto/picto-mere-porteuse.png">
                      </span>
                      <span class="picto_vote" v-if="depute_ideal.vote_1347=='Pour'">
                        <div class="a_cacher">Transparence et corruption</div>
                        <img class="picto_vote_img" src="img/picto/picto-1347.png">
                      </span>
                    </div>
                    <div id="votes_contre">
                      <p class="pour_contre">Contre :</p>
                      <span class="picto_vote" v-if="depute_ideal.vote_511=='Contre'">
                          <div class="a_cacher">Loi sur le mariage pour tous</div>
                          <img class="picto_vote_img" src="img/picto/picto-511.png">
                        </span>
                        <span class="picto_vote" v-if="depute_ideal.NDDL=='Contre'">
                          <div class="a_cacher">Aéroport de Notre Dame Des Landes</div>
                          <img class="picto_vote_img" src="img/picto/picto-nddl.png">
                        </span>
                        <span class="picto_vote" v-if="depute_ideal.vote_1329=='Contre'">
                          <div class="a_cacher">Loi du développement économique des Dom-Tom</div>
                          <img class="picto_vote_img" src="img/picto/picto-egal-dom-tom.png">
                        </span>
                        <span class="picto_vote" v-if="depute_ideal.vote_1352=='Contre'">
                          <div class="a_cacher">Evolution du budget 2017</div>
                          <img class="picto_vote_img" src="img/picto/picto-budget2017.png">
                        </span>
                        <span class="picto_vote" v-if="depute_ideal.vote_1348=='Contre'">
                          <div class="a_cacher">Protection des lanceurs d'alerte</div>
                          <img class="picto_vote_img" src="img/picto/picto-lanceur-alerte.png">
                        </span>
                        <span class="picto_vote" v-if="depute_ideal.vote_1291=='Pour'">
                          <div class="a_cacher">Recours à une mère porteuse</div>
                          <img class="picto_vote_img" src="img/picto/picto-mere-porteuse.png">
                        </span>
                        <span class="picto_vote" v-if="depute_ideal.vote_1347=='Contre'">
                          <div class="a_cacher">Transparence et corruption</div>
                        <img class="picto_vote_img" src="img/picto/picto-1347.png">
                      </span>
                    </div>
                  </div>

                  </br>
                  <div id="taux_de_presence_comp">
                  <p>Taux de présence à l'assemblée de {{depute_ideal.nom}} :</p>
                  <p id="pourcentage_presence">{{depute_ideal.pourcentPresence}}%</p>
                  </div>
                </div>
              </div>
            </div>

              <div id="container_comp_right">
                <div id ="recherche">

                    <div class= "map_image_Mayenne" id= "map_image_Mayenne">
                      <p class ="nomCarte">Carte de la Mayenne </p>
