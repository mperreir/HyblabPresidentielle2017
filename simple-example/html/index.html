<!DOCTYPE html> <!-- this is an html5 document -->
<html lang="fr"> <!-- our page in in french -->
    <head>
        <!-- character encoding of the page -->
        <meta charset="utf-8">
        <!-- set viewport correctly so that the page displays full width on mobiel devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!-- Our own CSS. Please note that HTML and SVG CSS are in separate files, are they contain different kinds
        of properties. This also help to validate them separatly (with proper options for SVG) in the W3C CSS validator-->
        <link rel="stylesheet" href="css/html.css">
        <link rel="stylesheet" href="css/svg.css">

        <!-- load jquery js (required by bootstrap) -->
        <script src="https://code.jquery.com/jquery-3.1.1.min.js" defer ></script>
        <!-- load bootstrap js  -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <!-- load d3js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" defer></script>
        <!-- load our scripts -->
        <script src="js/main.js" defer></script>
         <title>TestHyblab</title>
    </head>
    <body>
        <!-- declare the container that will host our web app -->
        <div id='container' class='container'> <!-- class="container" is needed for bootstrap -->
            <!-- the navigation bar is in our header -->
            <header class="navbar navbar-default">
              <div class="container-fluid">
                <!-- this header will contain the menu "brand" (here hylab) and the "hamburger" button -->
                <div class="navbar-header">
                  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-hyblab-navbar-main" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                  </button>
                  <a class="navbar-brand" href="http://www.hyblab.fr">Hyblab démo</a>
                </div>
                <!-- the menu elemnts -->
                <nav class="collapse navbar-collapse" id="bs-hyblab-navbar-main">
                  <ul class="nav navbar-nav">
                    <li>
                      <a href="#ParkingsLibres">Parkings libres</a>
                    </li>
                    <li>
                      <a href="#PlaceDisponibles">Place disponibles</a>
                    </li>
                  </ul>
                </nav>
              </div>
            </header>
            <!-- our main content. Both text and graph part will be filled using javascript-->
            <div id=content class="row">
              <!-- text section of our web page. Contains the list of parkings-->
              <div class='col-sm-6'>
                <section  class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">Liste et état des parkings de Nantes</h3>
                  </div>
                  <div class="panel-body" id='ParkingsLibres'></div>
                </section>
              </div>
              <!-- graph section of our web page -->
              <div class='col-sm-6'>
                <section class='panel panel-default'>
                  <div class="panel-heading">
                    <h3 class="panel-title">Graph des places disponibles</h3>
                  </div>
                  <div class="panel-body" id='PlaceDisponibles'></div>
                </section>
              </div>
            </div>
            <!-- html5 footer, containing a bootstrap panel -->
            <footer class="panel panel-default">
              <div class="row">
                <p class='col-sm-6'>Copyright Matthieu PERREIRA DA SILVA - 2016</p>
                <p class='col-sm-6'>Données issues de l'opendata Nantais <a href='http://data.nantes.fr/'>http://data.nantes.fr/</a></p>
              </div>
            </footer>
        </div>

    </body>
</html>
