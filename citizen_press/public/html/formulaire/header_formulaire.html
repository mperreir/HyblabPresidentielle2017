    <h1>Formulaire.</h1>
    <h2>Rentrez les informations nécessaires à votre participation.<span> Les astérisques * sont obligatoires.</span></h2>
    <form id="principal" method="POST" action="merci">
    <div class="form01">
        <h4><span>*</span>CIVILITE :</h4>
        <br>
        <select name="civilite" id="civilite">
            <option></option>
            <option value="male">Monsieur</option>
            <option value="female">Madame</option>
        </select>
    </div>

    <div>
        <h4><span>*</span>NOM</h4>
        <br>
        <input type="text" name="nom" id="nom" value="">
    </div>

    <div>
        <h4><span>*</span>PRENOM</h4>
        <br>
        <input type="text" name="prenom" id="prenom" value="">
    </div>

    <div class="birth">
        <h4><span></span>DATE DE NAISSANCE</h4>
        <br>
        <select name="jour" id="jour">
        </select>
        <select name="mois" id="mois">
            <option></option>
            <option value="01">Janvier</option>
            <option value="02">Février</option>
            <option value="03">Mars</option>
            <option value="04">Avril</option>
            <option value="05">Mai</option>
            <option value="06">Juin</option>
            <option value="07">Juillet</option>
            <option value="08">Août</option>
            <option value="09">Septembre</option>
            <option value="10">Octobre</option>
            <option value="11">Novembre</option>
            <option value="12">Decemebre</option>
        </select>
        <select name="annee" id="annee">
        </select>
    </div>

    <div id="SPE">
        <div class="form01" id="form01Spe">
            <h4><span>*</span>EMAIL</h4>
            <br>
            <input type="text" name="email" id="email" value="">
        </div>

        <div>
            <h4><span>*</span>TELEPHONE</h4>
            <br>
            <input type="text" name="mobile" id="mobile" value="">
        </div>

        <div>
            <h4><span>*</span>PROFESSION</h4>
            <br>
            <input type="text" name="" value="">
        </div>
    </div>
            <br>

     <div class="check">
